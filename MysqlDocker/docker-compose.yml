version: '3.6'

services: 
        db:
                image: mysql:5.7
                environment:
                        MYSQL_ROOT_PASSWORD: root
                        MYSQL_DATABASE: Inhouse_Admission_System
                container_name: mysql_PythonMiniProject
                command: --default-authentication-plugin=mysql_native_password
                restart: always
                volumes: 
                        - ./init:/docker-entrypoint-initdb.d
                ports: 
                        - 3307:3306
